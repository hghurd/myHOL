		<script type="text/javascript">
			function startTime(){
				var today = new Date();
				var h = today.getHours();
				var m = today.getMinutes();

				var yy = today.getFullYear();
				var mm = today.getMonth() + 1;
				var dd = today.getDate();
				h = checkTime(h);
				m = checkTime(m);
				mm = checkTime(mm);
				dd = checkTime(dd);
				document.getElementById('clock').innerHTML = h + ":" + m;
				document.getElementById('date').innerHTML = yy + "-" + mm + "-" + dd;
				t = setTimeout('startTime()', 500);
			}
			function checkTime(i){
				if (i < 10){
					i = "0" + i;
				}
				return i;
			}
			function checkDate(){
				var today = new Date();
				var mm = today.getMonth() + 1;

				if (((mm >= 5) && (mm < 9))) {
					//Cubs theme
					//document.getElementById('style').href = "Contents/hghurd-style-cubs.css";
					document.getElementById('logo').src = "Contents/Photos/Logos/cubs-logo.png";
					//document.getElementById('weather').setAttribute('data-textcolor', "#FFFFFF");
					//document.getElementById('weather').setAttribute('data-shadow', "#000000");
				}
				else {
					//MTU/default theme
					document.getElementById('logo').src="Contents/Photos/Logos/mtu-logo.png";
					//document.getElementById('style').href = "Contents/hghurd-style.css";
					//document.getElementById('weather').setAttribute('data-textcolor', "#FFD000");
					//document.getElementById('weather').setAttribute('data-shadow', "#000000");
				}
			}
		</script>
